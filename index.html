---
layout: default
---
<div class="row">
  {% for nav in site.data.nav %}
   <div class="col menu">
     <div class="text-center fa-9x">
        <a class="menu-item" href="{{ nav.url }}">
          <span class="fa-layers fa-fw">
            <i class="fas fa-square"></i>
            <i class="fa-inverse {{ nav.icon }}" data-fa-transform="shrink-6"></i>
          </span>
        </a>
      </div>
    </div>
    {% endfor %}
</div>
